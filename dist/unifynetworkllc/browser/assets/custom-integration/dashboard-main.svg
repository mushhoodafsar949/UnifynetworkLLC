<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1e293b"/>
  <text x="30" y="38" fill="white" font-family="Arial" font-size="24">Integration Dashboard</text>
  
  <!-- Main Content -->
  <g transform="translate(30, 90)">
    <!-- Integration Overview -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Active Integrations</text>
    
    <!-- Integration Cards -->
    <g transform="translate(20, 60)">
      <!-- CRM Integration -->
      <rect width="240" height="100" rx="8" fill="#dbeafe"/>
      <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="14">CRM Systems</text>
      <text x="20" y="65" fill="#3b82f6" font-family="Arial" font-size="24">5</text>
      <text x="20" y="85" fill="#64748b" font-family="Arial" font-size="12">Connected and Active</text>
      
      <!-- Ticketing Systems -->
      <rect x="260" width="240" height="100" rx="8" fill="#dcfce7"/>
      <text x="280" y="35" fill="#1e293b" font-family="Arial" font-size="14">Ticketing Systems</text>
      <text x="280" y="65" fill="#10b981" font-family="Arial" font-size="24">3</text>
      <text x="280" y="85" fill="#64748b" font-family="Arial" font-size="12">Syncing in Real-time</text>
      
      <!-- Communication Tools -->
      <rect y="120" width="240" height="100" rx="8" fill="#f3e8ff"/>
      <text x="20" y="155" fill="#1e293b" font-family="Arial" font-size="14">Communication Tools</text>
      <text x="20" y="185" fill="#6366f1" font-family="Arial" font-size="24">4</text>
      <text x="20" y="205" fill="#64748b" font-family="Arial" font-size="12">Integrated Channels</text>
      
      <!-- Analytics Platforms -->
      <rect x="260" y="120" width="240" height="100" rx="8" fill="#fef3c7"/>
      <text x="280" y="155" fill="#1e293b" font-family="Arial" font-size="14">Analytics Platforms</text>
      <text x="280" y="185" fill="#f59e0b" font-family="Arial" font-size="24">2</text>
      <text x="280" y="205" fill="#64748b" font-family="Arial" font-size="12">Data Streams Active</text>
    </g>
  </g>
  
  <g transform="translate(610, 90)">
    <!-- Integration Health -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Integration Health</text>
    
    <!-- Health Meters -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial" font-size="14">API Performance</text>
      <rect x="0" y="20" width="400" height="20" rx="10" fill="#f1f5f9"/>
      <rect x="0" y="20" width="380" height="20" rx="10" fill="#3b82f6"/>
      <text x="420" y="35" fill="#1e293b" font-family="Arial" font-size="14">95%</text>
      
      <text x="0" y="80" fill="#1e293b" font-family="Arial" font-size="14">Data Sync</text>
      <rect x="0" y="100" width="400" height="20" rx="10" fill="#f1f5f9"/>
      <rect x="0" y="100" width="360" height="20" rx="10" fill="#10b981"/>
      <text x="420" y="115" fill="#1e293b" font-family="Arial" font-size="14">90%</text>
      
      <text x="0" y="160" fill="#1e293b" font-family="Arial" font-size="14">System Uptime</text>
      <rect x="0" y="180" width="400" height="20" rx="10" fill="#f1f5f9"/>
      <rect x="0" y="180" width="392" height="20" rx="10" fill="#6366f1"/>
      <text x="420" y="195" fill="#1e293b" font-family="Arial" font-size="14">98%</text>
    </g>
  </g>
  
  <g transform="translate(30, 430)">
    <!-- Integration Details -->
    <rect width="1140" height="340" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Integration Details</text>
    
    <!-- Detail Cards -->
    <g transform="translate(20, 60)">
      <!-- API Endpoints -->
      <rect width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">API Endpoints</text>
      <text x="20" y="65" fill="#3b82f6" font-family="Arial" font-size="24">25</text>
      <text x="20" y="95" fill="#64748b" font-family="Arial" font-size="14">Active Endpoints</text>
      
      <!-- Data Flow -->
      <rect x="380" width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="400" y="35" fill="#1e293b" font-family="Arial" font-size="16">Data Flow</text>
      <text x="400" y="65" fill="#10b981" font-family="Arial" font-size="24">1.2M</text>
      <text x="400" y="95" fill="#64748b" font-family="Arial" font-size="14">Records/Day</text>
      
      <!-- System Status -->
      <rect x="760" width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="780" y="35" fill="#1e293b" font-family="Arial" font-size="16">System Status</text>
      <text x="780" y="65" fill="#6366f1" font-family="Arial" font-size="24">Healthy</text>
      <text x="780" y="95" fill="#64748b" font-family="Arial" font-size="14">All Systems Operational</text>
    </g>
    
    <!-- Quick Actions -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial" font-size="16">Quick Actions</text>
      
      <rect y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="50" fill="#1e293b" font-family="Arial" font-size="14">Add Integration</text>
      <text x="20" y="75" fill="#3b82f6" font-family="Arial" font-size="14">Connect new system</text>
      
      <rect x="380" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="400" y="50" fill="#1e293b" font-family="Arial" font-size="14">View Logs</text>
      <text x="400" y="75" fill="#10b981" font-family="Arial" font-size="14">System activity logs</text>
      
      <rect x="760" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="780" y="50" fill="#1e293b" font-family="Arial" font-size="14">Configure Webhooks</text>
      <text x="780" y="75" fill="#6366f1" font-family="Arial" font-size="14">Manage event triggers</text>
    </g>
  </g>
</svg>