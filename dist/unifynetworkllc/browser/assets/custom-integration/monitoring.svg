<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1e293b"/>
  <text x="30" y="38" fill="white" font-family="Arial" font-size="24">Integration Monitoring</text>
  
  <!-- Main Content -->
  <g transform="translate(30, 90)">
    <!-- System Health -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">System Health</text>
    
    <!-- Health Metrics -->
    <g transform="translate(20, 60)">
      <!-- API Health -->
      <rect width="240" height="100" rx="8" fill="#dbeafe"/>
      <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="14">API Health</text>
      <text x="20" y="65" fill="#3b82f6" font-family="Arial" font-size="24">99.9%</text>
      <text x="20" y="85" fill="#64748b" font-family="Arial" font-size="12">Uptime last 30 days</text>
      
      <!-- Data Sync -->
      <rect x="280" width="240" height="100" rx="8" fill="#dcfce7"/>
      <text x="300" y="35" fill="#1e293b" font-family="Arial" font-size="14">Data Sync</text>
      <text x="300" y="65" fill="#10b981" font-family="Arial" font-size="24">100%</text>
      <text x="300" y="85" fill="#64748b" font-family="Arial" font-size="12">Success Rate</text>
      
      <!-- Response Time -->
      <rect y="120" width="240" height="100" rx="8" fill="#f3e8ff"/>
      <text x="20" y="155" fill="#1e293b" font-family="Arial" font-size="14">Response Time</text>
      <text x="20" y="185" fill="#6366f1" font-family="Arial" font-size="24">150ms</text>
      <text x="20" y="205" fill="#64748b" font-family="Arial" font-size="12">Average</text>
      
      <!-- Error Rate -->
      <rect x="280" y="120" width="240" height="100" rx="8" fill="#fef3c7"/>
      <text x="300" y="155" fill="#1e293b" font-family="Arial" font-size="14">Error Rate</text>
      <text x="300" y="185" fill="#f59e0b" font-family="Arial" font-size="24">0.1%</text>
      <text x="300" y="205" fill="#64748b" font-family="Arial" font-size="12">Last 24 hours</text>
    </g>
  </g>
  
  <g transform="translate(610, 90)">
    <!-- Performance Metrics -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Performance Metrics</text>
    
    <!-- Line Chart -->
    <g transform="translate(40, 60)">
      <!-- Grid Lines -->
      <line x1="0" y1="200" x2="480" y2="200" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="150" x2="480" y2="150" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="100" x2="480" y2="100" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="50" x2="480" y2="50" stroke="#e2e8f0" stroke-width="1"/>
      
      <!-- Data Lines -->
      <path d="M 0 150 Q 120 50, 240 170 T 480 100" stroke="#3b82f6" fill="none" stroke-width="3"/>
      <path d="M 0 180 Q 120 120, 240 190 T 480 150" stroke="#10b981" fill="none" stroke-width="3"/>
      <path d="M 0 160 Q 120 80, 240 150 T 480 60" stroke="#6366f1" fill="none" stroke-width="3"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(40, 280)">
      <circle cx="10" cy="10" r="6" fill="#3b82f6"/>
      <text x="30" y="15" fill="#1e293b" font-family="Arial" font-size="12">API Response Time</text>
      
      <circle cx="160" cy="10" r="6" fill="#10b981"/>
      <text x="180" y="15" fill="#1e293b" font-family="Arial" font-size="12">Data Sync Time</text>
      
      <circle cx="310" cy="10" r="6" fill="#6366f1"/>
      <text x="330" y="15" fill="#1e293b" font-family="Arial" font-size="12">Error Rate</text>
    </g>
  </g>
  
  <g transform="translate(30, 430)">
    <!-- Integration Status -->
    <rect width="1140" height="340" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Integration Status</text>
    
    <!-- Status Cards -->
    <g transform="translate(20, 60)">
      <!-- API Status -->
      <rect width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">API Status</text>
      <text x="20" y="65" fill="#3b82f6" font-family="Arial" font-size="14">• All Systems Operational</text>
      <text x="20" y="85" fill="#3b82f6" font-family="Arial" font-size="14">• 25 Active Endpoints</text>
      <text x="20" y="105" fill="#3b82f6" font-family="Arial" font-size="14">• 1.2M Requests/Day</text>
      
      <!-- Data Flow -->
      <rect x="380" width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="400" y="35" fill="#1e293b" font-family="Arial" font-size="16">Data Flow</text>
      <text x="400" y="65" fill="#10b981" font-family="Arial" font-size="14">• Real-time Sync Active</text>
      <text x="400" y="85" fill="#10b981" font-family="Arial" font-size="14">• 500K Records Processed</text>
      <text x="400" y="105" fill="#10b981" font-family="Arial" font-size="14">• No Sync Delays</text>
      
      <!-- System Resources -->
      <rect x="760" width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="780" y="35" fill="#1e293b" font-family="Arial" font-size="16">System Resources</text>
      <text x="780" y="65" fill="#6366f1" font-family="Arial" font-size="14">• CPU: 35% Usage</text>
      <text x="780" y="85" fill="#6366f1" font-family="Arial" font-size="14">• Memory: 45% Usage</text>
      <text x="780" y="105" fill="#6366f1" font-family="Arial" font-size="14">• Storage: 60% Used</text>
    </g>
    
    <!-- Recent Activity -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial" font-size="16">Recent Activity</text>
      
      <rect y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="50" fill="#1e293b" font-family="Arial" font-size="14">Last Incident</text>
      <text x="20" y="75" fill="#3b82f6" font-family="Arial" font-size="14">No incidents in last 30 days</text>
      
      <rect x="380" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="400" y="50" fill="#1e293b" font-family="Arial" font-size="14">System Updates</text>
      <text x="400" y="75" fill="#10b981" font-family="Arial" font-size="14">Last update: 2 days ago</text>
      
      <rect x="760" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="780" y="50" fill="#1e293b" font-family="Arial" font-size="14">Alerts</text>
      <text x="780" y="75" fill="#6366f1" font-family="Arial" font-size="14">No active alerts</text>
    </g>
  </g>
</svg>
