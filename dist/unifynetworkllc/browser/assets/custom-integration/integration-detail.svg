<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1e293b"/>
  <text x="30" y="38" fill="white" font-family="Arial" font-size="24">Integration Details</text>
  
  <!-- Main Content -->
  <g transform="translate(30, 90)">
    <!-- API Documentation -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">API Documentation</text>
    
    <!-- Code Block -->
    <rect x="20" y="60" width="520" height="240" rx="4" fill="#f8fafc"/>
    <text x="40" y="90" fill="#6366f1" font-family="monospace" font-size="14">GET /api/v1/analytics</text>
    <text x="40" y="120" fill="#64748b" font-family="monospace" font-size="14">Authorization: Bearer {token}</text>
    <text x="40" y="150" fill="#64748b" font-family="monospace" font-size="14">Content-Type: application/json</text>
    
    <text x="40" y="190" fill="#10b981" font-family="monospace" font-size="14">Response:</text>
    <text x="40" y="220" fill="#64748b" font-family="monospace" font-size="14">{</text>
    <text x="60" y="250" fill="#64748b" font-family="monospace" font-size="14">"status": "success",</text>
    <text x="60" y="280" fill="#64748b" font-family="monospace" font-size="14">"data": {...}</text>
    <text x="40" y="280" fill="#64748b" font-family="monospace" font-size="14">}</text>
  </g>
  
  <g transform="translate(610, 90)">
    <!-- Authentication Flow -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Authentication Flow</text>
    
    <!-- Flow Diagram -->
    <g transform="translate(40, 80)">
      <!-- Client -->
      <rect width="120" height="40" rx="4" fill="#3b82f6"/>
      <text x="60" y="25" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Client</text>
      
      <!-- Auth Server -->
      <rect x="200" width="120" height="40" rx="4" fill="#10b981"/>
      <text x="260" y="25" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Auth Server</text>
      
      <!-- API -->
      <rect x="400" width="120" height="40" rx="4" fill="#6366f1"/>
      <text x="460" y="25" fill="white" font-family="Arial" font-size="14" text-anchor="middle">API</text>
      
      <!-- Flow Lines -->
      <line x1="120" y1="20" x2="200" y2="20" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="320" y1="20" x2="400" y2="20" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Flow Labels -->
      <text x="160" y="15" fill="#64748b" font-family="Arial" font-size="12">1. Auth Request</text>
      <text x="360" y="15" fill="#64748b" font-family="Arial" font-size="12">2. Token</text>
    </g>
    
    <!-- Arrow Marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
      </marker>
    </defs>
  </g>
  
  <g transform="translate(30, 430)">
    <!-- Integration Status -->
    <rect width="1140" height="340" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Integration Status</text>
    
    <!-- Status Grid -->
    <g transform="translate(20, 60)">
      <!-- CRM Integration -->
      <rect width="260" height="120" rx="8" fill="#f8fafc"/>
      <circle cx="40" cy="40" r="20" fill="#3b82f6"/>
      <text x="80" y="35" fill="#1e293b" font-family="Arial" font-size="16">CRM Integration</text>
      <text x="80" y="60" fill="#10b981" font-family="Arial" font-size="14">Connected</text>
      <text x="80" y="85" fill="#64748b" font-family="Arial" font-size="12">Last sync: 5 minutes ago</text>
      
      <!-- ERP Integration -->
      <rect x="280" width="260" height="120" rx="8" fill="#f8fafc"/>
      <circle cx="320" cy="40" r="20" fill="#10b981"/>
      <text x="360" y="35" fill="#1e293b" font-family="Arial" font-size="16">ERP Integration</text>
      <text x="360" y="60" fill="#10b981" font-family="Arial" font-size="14">Connected</text>
      <text x="360" y="85" fill="#64748b" font-family="Arial" font-size="12">Last sync: 2 minutes ago</text>
      
      <!-- Analytics Integration -->
      <rect x="560" width="260" height="120" rx="8" fill="#f8fafc"/>
      <circle cx="600" cy="40" r="20" fill="#6366f1"/>
      <text x="640" y="35" fill="#1e293b" font-family="Arial" font-size="16">Analytics Integration</text>
      <text x="640" y="60" fill="#10b981" font-family="Arial" font-size="14">Connected</text>
      <text x="640" y="85" fill="#64748b" font-family="Arial" font-size="12">Last sync: Just now</text>
      
      <!-- Support Integration -->
      <rect x="840" width="260" height="120" rx="8" fill="#f8fafc"/>
      <circle cx="880" cy="40" r="20" fill="#f59e0b"/>
      <text x="920" y="35" fill="#1e293b" font-family="Arial" font-size="16">Support Integration</text>
      <text x="920" y="60" fill="#10b981" font-family="Arial" font-size="14">Connected</text>
      <text x="920" y="85" fill="#64748b" font-family="Arial" font-size="12">Last sync: 1 minute ago</text>
    </g>
    
    <!-- Performance Metrics -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial" font-size="16">Performance Metrics</text>
      
      <!-- Response Time -->
      <rect y="20" width="260" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="50" fill="#1e293b" font-family="Arial" font-size="14">Avg Response Time</text>
      <text x="20" y="80" fill="#3b82f6" font-family="Arial" font-size="24">85ms</text>
      
      <!-- Success Rate -->
      <rect x="280" y="20" width="260" height="80" rx="8" fill="#f8fafc"/>
      <text x="300" y="50" fill="#1e293b" font-family="Arial" font-size="14">Success Rate</text>
      <text x="300" y="80" fill="#10b981" font-family="Arial" font-size="24">99.9%</text>
      
      <!-- Error Rate -->
      <rect x="560" y="20" width="260" height="80" rx="8" fill="#f8fafc"/>
      <text x="580" y="50" fill="#1e293b" font-family="Arial" font-size="14">Error Rate</text>
      <text x="580" y="80" fill="#f59e0b" font-family="Arial" font-size="24">0.1%</text>
      
      <!-- Uptime -->
      <rect x="840" y="20" width="260" height="80" rx="8" fill="#f8fafc"/>
      <text x="860" y="50" fill="#1e293b" font-family="Arial" font-size="14">Uptime</text>
      <text x="860" y="80" fill="#6366f1" font-family="Arial" font-size="24">100%</text>
    </g>
  </g>
</svg>
