<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1e293b"/>
  <text x="30" y="38" fill="white" font-family="Arial" font-size="24">Sentiment Analysis</text>
  
  <!-- Main Content -->
  <g transform="translate(30, 90)">
    <!-- Sentiment Distribution -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Sentiment Distribution</text>
    
    <!-- Donut Chart -->
    <circle cx="160" cy="180" r="100" fill="none" stroke="#3b82f6" stroke-width="30" stroke-dasharray="471 628"/>
    <circle cx="160" cy="180" r="100" fill="none" stroke="#10b981" stroke-width="30" stroke-dasharray="94 628" transform="rotate(-270 160 180)"/>
    <circle cx="160" cy="180" r="100" fill="none" stroke="#f59e0b" stroke-width="30" stroke-dasharray="63 628" transform="rotate(-18 160 180)"/>
    
    <!-- Legend -->
    <g transform="translate(320, 120)">
      <circle cx="10" cy="10" r="6" fill="#3b82f6"/>
      <text x="30" y="15" fill="#1e293b" font-family="Arial" font-size="14">Positive (75%)</text>
      
      <circle cx="10" cy="40" r="6" fill="#10b981"/>
      <text x="30" y="45" fill="#1e293b" font-family="Arial" font-size="14">Neutral (15%)</text>
      
      <circle cx="10" cy="70" r="6" fill="#f59e0b"/>
      <text x="30" y="75" fill="#1e293b" font-family="Arial" font-size="14">Negative (10%)</text>
    </g>
  </g>
  
  <g transform="translate(610, 90)">
    <!-- Sentiment Trends -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Sentiment Trends</text>
    
    <!-- Line Chart -->
    <g transform="translate(40, 60)">
      <!-- Grid Lines -->
      <line x1="0" y1="200" x2="480" y2="200" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="150" x2="480" y2="150" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="100" x2="480" y2="100" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="50" x2="480" y2="50" stroke="#e2e8f0" stroke-width="1"/>
      
      <!-- Data Lines -->
      <path d="M 0 150 Q 120 50, 240 170 T 480 100" stroke="#3b82f6" fill="none" stroke-width="3"/>
      <path d="M 0 180 Q 120 120, 240 190 T 480 150" stroke="#10b981" fill="none" stroke-width="3"/>
    </g>
  </g>
  
  <g transform="translate(30, 430)">
    <!-- Sentiment Details -->
    <rect width="1140" height="340" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Sentiment Analysis Details</text>
    
    <!-- Sentiment Cards -->
    <g transform="translate(20, 60)">
      <!-- Positive -->
      <rect width="340" height="120" rx="8" fill="#dbeafe"/>
      <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">Positive Sentiment</text>
      <text x="20" y="65" fill="#3b82f6" font-family="Arial" font-size="24">75%</text>
      <text x="20" y="95" fill="#64748b" font-family="Arial" font-size="14">↑ 5% from last month</text>
      
      <!-- Neutral -->
      <rect x="380" width="340" height="120" rx="8" fill="#dcfce7"/>
      <text x="400" y="35" fill="#1e293b" font-family="Arial" font-size="16">Neutral Sentiment</text>
      <text x="400" y="65" fill="#10b981" font-family="Arial" font-size="24">15%</text>
      <text x="400" y="95" fill="#64748b" font-family="Arial" font-size="14">↓ 2% from last month</text>
      
      <!-- Negative -->
      <rect x="760" width="340" height="120" rx="8" fill="#fef3c7"/>
      <text x="780" y="35" fill="#1e293b" font-family="Arial" font-size="16">Negative Sentiment</text>
      <text x="780" y="65" fill="#f59e0b" font-family="Arial" font-size="24">10%</text>
      <text x="780" y="95" fill="#64748b" font-family="Arial" font-size="14">↓ 3% from last month</text>
    </g>
    
    <!-- Key Insights -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial" font-size="16">Key Insights</text>
      
      <rect y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="50" fill="#1e293b" font-family="Arial" font-size="14">Most Positive Topics</text>
      <text x="20" y="75" fill="#3b82f6" font-family="Arial" font-size="14">Support Quality, Response Time</text>
      
      <rect x="380" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="400" y="50" fill="#1e293b" font-family="Arial" font-size="14">Areas for Improvement</text>
      <text x="400" y="75" fill="#f59e0b" font-family="Arial" font-size="14">Technical Issues, Wait Times</text>
      
      <rect x="760" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="780" y="50" fill="#1e293b" font-family="Arial" font-size="14">Trending Keywords</text>
      <text x="780" y="75" fill="#10b981" font-family="Arial" font-size="14">Helpful, Professional, Quick</text>
    </g>
  </g>
</svg>
