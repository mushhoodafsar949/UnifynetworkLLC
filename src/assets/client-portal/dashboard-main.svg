<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1e293b"/>
  <text x="30" y="38" fill="white" font-family="Arial" font-size="24">Client Portal Dashboard</text>
  
  <!-- Quick Stats -->
  <g transform="translate(30, 90)">
    <rect width="270" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">Active Tickets</text>
    <text x="20" y="80" fill="#3b82f6" font-family="Arial" font-size="36" font-weight="bold">24</text>
  </g>
  
  <g transform="translate(320, 90)">
    <rect width="270" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">Response Time</text>
    <text x="20" y="80" fill="#10b981" font-family="Arial" font-size="36" font-weight="bold">1.8m</text>
  </g>
  
  <g transform="translate(610, 90)">
    <rect width="270" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">CSAT Score</text>
    <text x="20" y="80" fill="#6366f1" font-family="Arial" font-size="36" font-weight="bold">4.8</text>
  </g>
  
  <g transform="translate(900, 90)">
    <rect width="270" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">Resolution Rate</text>
    <text x="20" y="80" fill="#f59e0b" font-family="Arial" font-size="36" font-weight="bold">98%</text>
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(30, 240)">
    <!-- Activity Chart -->
    <rect width="740" height="400" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Activity Overview</text>
    <path d="M 40 150 Q 180 50, 320 200 T 600 180" stroke="#3b82f6" fill="none" stroke-width="3"/>
    <path d="M 40 250 Q 180 200, 320 300 T 600 250" stroke="#10b981" fill="none" stroke-width="3"/>
  </g>
  
  <g transform="translate(800, 240)">
    <!-- Recent Activity -->
    <rect width="370" height="400" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Recent Activity</text>
    
    <g transform="translate(20, 60)">
      <circle cx="10" cy="10" r="6" fill="#3b82f6"/>
      <text x="30" y="15" fill="#64748b" font-family="Arial" font-size="14">New ticket assigned</text>
    </g>
    
    <g transform="translate(20, 100)">
      <circle cx="10" cy="10" r="6" fill="#10b981"/>
      <text x="30" y="15" fill="#64748b" font-family="Arial" font-size="14">Ticket resolved</text>
    </g>
    
    <g transform="translate(20, 140)">
      <circle cx="10" cy="10" r="6" fill="#f59e0b"/>
      <text x="30" y="15" fill="#64748b" font-family="Arial" font-size="14">Customer feedback received</text>
    </g>
  </g>
  
  <!-- Bottom Section -->
  <g transform="translate(30, 670)">
    <!-- Team Performance -->
    <rect width="1140" height="100" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Team Performance</text>
    
    <g transform="translate(20, 50)">
      <rect width="200" height="8" rx="4" fill="#e2e8f0"/>
      <rect width="160" height="8" rx="4" fill="#3b82f6"/>
    </g>
    
    <g transform="translate(240, 50)">
      <rect width="200" height="8" rx="4" fill="#e2e8f0"/>
      <rect width="180" height="8" rx="4" fill="#10b981"/>
    </g>
    
    <g transform="translate(460, 50)">
      <rect width="200" height="8" rx="4" fill="#e2e8f0"/>
      <rect width="140" height="8" rx="4" fill="#6366f1"/>
    </g>
  </g>
</svg>
