<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1e293b"/>
  <text x="30" y="38" fill="white" font-family="Arial" font-size="24">API Configuration</text>
  
  <!-- Main Content -->
  <g transform="translate(30, 90)">
    <!-- API Endpoints -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">API Endpoints</text>
    
    <!-- Endpoint List -->
    <g transform="translate(20, 60)">
      <!-- GET Endpoint -->
      <rect width="500" height="60" rx="4" fill="#dbeafe"/>
      <text x="20" y="25" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">GET</text>
      <text x="70" y="25" fill="#3b82f6" font-family="Arial" font-size="14">/api/v1/customers</text>
      <text x="20" y="45" fill="#64748b" font-family="Arial" font-size="12">Retrieve customer data</text>
      
      <!-- POST Endpoint -->
      <rect y="70" width="500" height="60" rx="4" fill="#dcfce7"/>
      <text x="20" y="95" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">POST</text>
      <text x="70" y="95" fill="#10b981" font-family="Arial" font-size="14">/api/v1/tickets</text>
      <text x="20" y="115" fill="#64748b" font-family="Arial" font-size="12">Create support ticket</text>
      
      <!-- PUT Endpoint -->
      <rect y="140" width="500" height="60" rx="4" fill="#f3e8ff"/>
      <text x="20" y="165" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">PUT</text>
      <text x="70" y="165" fill="#6366f1" font-family="Arial" font-size="14">/api/v1/status</text>
      <text x="20" y="185" fill="#64748b" font-family="Arial" font-size="12">Update ticket status</text>
      
      <!-- DELETE Endpoint -->
      <rect y="210" width="500" height="60" rx="4" fill="#fef3c7"/>
      <text x="20" y="235" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">DELETE</text>
      <text x="80" y="235" fill="#f59e0b" font-family="Arial" font-size="14">/api/v1/tickets/{id}</text>
      <text x="20" y="255" fill="#64748b" font-family="Arial" font-size="12">Remove ticket</text>
    </g>
  </g>
  
  <g transform="translate(610, 90)">
    <!-- Authentication -->
    <rect width="560" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">Authentication</text>
    
    <!-- Auth Methods -->
    <g transform="translate(20, 60)">
      <!-- API Key -->
      <rect width="500" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="30" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">API Key</text>
      <text x="20" y="55" fill="#64748b" font-family="Arial" font-size="12">X-API-KEY: ********</text>
      <rect x="380" y="20" width="100" height="30" rx="4" fill="#3b82f6"/>
      <text x="430" y="40" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Active</text>
      
      <!-- OAuth 2.0 -->
      <rect y="100" width="500" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="130" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">OAuth 2.0</text>
      <text x="20" y="155" fill="#64748b" font-family="Arial" font-size="12">Bearer Token Authentication</text>
      <rect x="380" y="120" width="100" height="30" rx="4" fill="#10b981"/>
      <text x="430" y="140" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Configured</text>
      
      <!-- JWT -->
      <rect y="200" width="500" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="230" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">JWT</text>
      <text x="20" y="255" fill="#64748b" font-family="Arial" font-size="12">JSON Web Token</text>
      <rect x="380" y="220" width="100" height="30" rx="4" fill="#6366f1"/>
      <text x="430" y="240" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Available</text>
    </g>
  </g>
  
  <g transform="translate(30, 430)">
    <!-- API Settings -->
    <rect width="1140" height="340" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="18" font-weight="bold">API Settings</text>
    
    <!-- Setting Cards -->
    <g transform="translate(20, 60)">
      <!-- Rate Limits -->
      <rect width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="20" y="35" fill="#1e293b" font-family="Arial" font-size="16">Rate Limits</text>
      <text x="20" y="65" fill="#3b82f6" font-family="Arial" font-size="24">1000</text>
      <text x="20" y="95" fill="#64748b" font-family="Arial" font-size="14">Requests/minute</text>
      
      <!-- Timeout -->
      <rect x="380" width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="400" y="35" fill="#1e293b" font-family="Arial" font-size="16">Timeout</text>
      <text x="400" y="65" fill="#10b981" font-family="Arial" font-size="24">30s</text>
      <text x="400" y="95" fill="#64748b" font-family="Arial" font-size="14">Request timeout</text>
      
      <!-- Retry Policy -->
      <rect x="760" width="340" height="120" rx="8" fill="#f8fafc"/>
      <text x="780" y="35" fill="#1e293b" font-family="Arial" font-size="16">Retry Policy</text>
      <text x="780" y="65" fill="#6366f1" font-family="Arial" font-size="24">3x</text>
      <text x="780" y="95" fill="#64748b" font-family="Arial" font-size="14">Auto-retry attempts</text>
    </g>
    
    <!-- Additional Settings -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial" font-size="16">Additional Settings</text>
      
      <rect y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="20" y="50" fill="#1e293b" font-family="Arial" font-size="14">CORS Settings</text>
      <text x="20" y="75" fill="#3b82f6" font-family="Arial" font-size="14">Allowed Origins: *</text>
      
      <rect x="380" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="400" y="50" fill="#1e293b" font-family="Arial" font-size="14">SSL/TLS</text>
      <text x="400" y="75" fill="#10b981" font-family="Arial" font-size="14">TLS 1.3 Enabled</text>
      
      <rect x="760" y="20" width="340" height="80" rx="8" fill="#f8fafc"/>
      <text x="780" y="50" fill="#1e293b" font-family="Arial" font-size="14">Response Format</text>
      <text x="780" y="75" fill="#6366f1" font-family="Arial" font-size="14">JSON/XML Support</text>
    </g>
  </g>
</svg>
