<!-- Professional 404 Page -->
<div class="not-found-container">
  <div class="container">
    <div class="not-found-content">
      <div class="error-visual">
        <div class="error-number">404</div>
        <div class="error-icon">
          <mat-icon>search_off</mat-icon>
        </div>
      </div>
      
      <div class="error-text">
        <h1>Page Not Found</h1>
        <p class="error-description">
          Sorry, the page you're looking for doesn't exist or has been moved. 
          Let's get you back to where you need to be.
        </p>
        
        <div class="suggested-links">
          <h3>Try these instead:</h3>
          <div class="link-grid">
            <a routerLink="/" class="suggestion-link">
              <mat-icon>home</mat-icon>
              <span>Home</span>
            </a>
            <a routerLink="/services" class="suggestion-link">
              <mat-icon>business</mat-icon>
              <span>Services</span>
            </a>
            <a routerLink="/about" class="suggestion-link">
              <mat-icon>info</mat-icon>
              <span>About Us</span>
            </a>
            <a routerLink="/contact" class="suggestion-link">
              <mat-icon>contact_mail</mat-icon>
              <span>Contact</span>
            </a>
          </div>
        </div>
        
        <div class="action-buttons">
          <button mat-raised-button color="primary" routerLink="/" class="primary-action">
            <mat-icon>home</mat-icon>
            <span>Go Home</span>
          </button>
          <button mat-stroked-button (click)="goBack()" class="secondary-action">
            <mat-icon>arrow_back</mat-icon>
            <span>Go Back</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
